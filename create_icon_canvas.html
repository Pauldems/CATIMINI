<!DOCTYPE html>
<html>
<head>
    <title>Créer icône CTM</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <br>
    <button onclick="downloadIcon()">Télécharger icône principale (1024x1024)</button>
    <button onclick="downloadFavicon()">Télécharger favicon (32x32)</button>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fond blanc
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            
            // Texte CTM en noir
            ctx.fillStyle = 'black';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CTM', size/2, size/2);
            
            return canvas;
        }
        
        function downloadIcon() {
            const canvas = createIcon(1024);
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadFavicon() {
            const canvas = createIcon(32);
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Afficher l'aperçu
        const previewCanvas = document.getElementById('canvas');
        const ctx = previewCanvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 1024, 1024);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 256px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CTM', 512, 512);
    </script>
</body>
</html>
